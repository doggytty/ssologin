{{$sid := "new"}}
{{if .SubSystem}}
{{$sid = .SubSystem.Sid}}
{{end}}
<form action="/admin/system/{{$sid}}" method="post" class="form-horizontal" role="form">
    {{if .SubSystem}}
    <div class="form-group">
        <label class="col-sm-2 control-label">系统ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{.SubSystem.Sid}}</p>
        </div>
    </div>
    {{end}}
    <input type="hidden" name="sid" value="{{$sid}}">

    <div class="form-group">
        <label class="col-sm-2 control-label">系统名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="sysName" name="sysName" value="{{.SubSystem.SName}}" placeholder="请输入系统名称">
        </div>
    </div>

    {{if .SubSystem}}
    <input type="hidden" name="clientId" value="{{.SubSystem.ClientId}}">
    <input type="hidden" name="clientSecret" value="{{.SubSystem.ClientSecret}}">
    <div class="form-group">
        <label class="col-sm-2 control-label">秘钥ID</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{.SubSystem.ClientId}}</p>
            <!--<input type="text" class="form-control" placeholder="请输入系统名称">-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Secret</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{.SubSystem.ClientSecret}}</p>
        </div>
    </div>
    {{else}}
    <input type="hidden" name="clientId" value="">
    <input type="hidden" name="clientSecret" value="">
    {{end}}

    <div class="form-group">
        <label class="col-sm-2 control-label">回调地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="sysUrl" value="{{.SubSystem.SUrl}}" placeholder="请输入系统回调地值">
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="请输入系统名称">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
